<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jquery.js"></script>
    <title>Calculator</title>
</head>
<body>

    <div class="popBtn">Calculer Maintenant >></div>

    <form id="calcPop">

        <div class="consol">

            <div class="display" id="dis"></div>

            <br>

            <div id="result"></div>

        </div>

        <br><br>
        
        <div class="buttons">

            <div class="btn" id="division">/</div>

            <div class="btn">.</div>

            <div id="ac" class="btn">AC</div>

            <div id="c" class="btn">C</div>

            <div class="btn" id="multip">*</div>

            <div class="btn">7</div>
            
            <div class="btn">8</div>
            
            <div class="btn">9</div>
            
            <div class="btn" id="plus">+</div>
            
            <div class="btn">4</div>
            
            <div class="btn">5</div>

            <div class="btn">6</div>
            
            <div class="btn" id="mois">-</div>
            
            <div class="btn">1</div>

            <div class="btn">2</div>

            <div class="btn">3</div>

            <div class="btn" id="egual">=</div>

            <div class="btn">(</div>

            <div class="btn">0</div>

            <div class="btn">)</div>

        </div>

    </form>

    <script src="js/index.js"></script>

</body>
</html>
